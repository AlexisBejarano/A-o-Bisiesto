<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Años Bisiestos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/js.js" defer></script>
</head>
<body>
    <h3>Ingresa año de Inicio</h3>
    <input type="number" name="añoInicio" id="añoInicio" min="0" max="9999" required>
    <h3>Ingresa año de Terminación</h3>
    <input type="number" name="añoTermino" id="añoTermino" min="0" max="9999" required>
    <br>
    <button class="w-40 h-9 rounded-xl bg-cyan-900 text-slate-300" onclick="calculo()">Calcular</button>
</body>
</html>
