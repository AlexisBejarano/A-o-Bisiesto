<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Años Bisiestos</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/js.js" defer></script>
    <script src="js/darkMode.js" defer></script>

</head>
<body class="light">
    <!-- https://github.com/AlexisBejarano/A-o-Bisiesto.git -->

    <div class="m-auto w-200 text-center">
        <strong>CALCULAR RANGO DE AÑOS BISIESTOS</strong>
        <h3>Ingresa año de Inicio</h3>
        <input type="number" name="añoInicio" id="anioInicio" min="0" max="9999" required>
        <h3>Ingresa año de Terminación</h3>
        <input type="number" name="añoTermino" id="anioTermino" min="0" max="9999" required>
        <br>
        <button class="w-40 h-9 rounded-xl bg-cyan-900 text-slate-300 my-4" onclick="calculo()">Calcular</button>
        
        <!-- Botón para cambiar el tema -->
        <button id="themeToggle" class="w-40 h-9 rounded-xl bg-cyan-900 text-slate-300 my-4" onclick="darkMode()">Cambiar Tema</button>

        <!-- Contenedor para los resultados -->
        <div id="resultados" class="mt-4"></div>
    </div>
</body>
</html>
